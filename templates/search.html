{% extends "layout.html" %}
{% block title %}
    Search
{% endblock %}

{% block main %}

<section>
        <form action="{{ url_for('search') }}" class="form-inline" method="post">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Search with isbn, title or even author" name="search" required>
                                 
                <button class="btn btn-outline-success">Search</button>
            </div>
        </form>
    </section>
    <br>

<div>
    <ul>
        {% if no_books %}
        <h4 class="text-danger text-center">No matching result found!</h4>
        {% else %}
            {% for book in books %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
                <p class="card-text"> {{book.isbn}}</p>
                <a href="{{url_for('book', book_id=book.id )}}" class="card-link">Book Link</a>
            </div>
            {% endfor %}
        {% endif %}

        </ul>
</div>
{% endblock %}
